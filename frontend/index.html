<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>ping-coming-soon-page-master</title>
</head>
<body>
    <div class="con">
        <img src="./images/logo.svg" alt="PING" class="logo">
        <h1>We are launching <span>soon!</span></h1>
        <h3>Subscribe and get notified</h3>
        <div class="input">
            <input type="text" value="Your email address.." id="input">
            <button id="btn">Notify Me</button>
        </div>
        <h3 id="error"></h3>
        <img src="./images/illustration-dashboard.png" alt="" class="main-img">
        <div class="social-media">
            <ion-icon name="logo-facebook" class="social"></ion-icon>
            <ion-icon name="logo-twitter" class="social"></ion-icon>
            <ion-icon name="logo-instagram" class="social"></ion-icon>
        </div>
    </div>



    
    <script src="./app/app.js"></script>
</body>
</html>
